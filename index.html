<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="This is the Harry Potter Wizard World Horoscope">
		<meta name="keywords" content="harry potter horoscope">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Wizard World Horoscope</title>
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<!-- <script src="https://kit.fontawesome.com/33c90e5f6c.js" crossorigin="anonymous"></script> -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<section id="main">
			<section id="houses-and-date">	
				<section>
					<label for="houses">Sort your house:</label>
					<ul>
						<li id="raven">
							<input type="radio" class="house-radio float" name="house"  value="ravenclaw"> Ravenclaw</input>
						</li>
						<li id="huffle">
							<input type="radio" class="house-radio float" name="house"  value="hufflepuff"> Hufflepuff</input>
						</li>
						<li id="slyth">
							<input type="radio" class="house-radio float" name="house"  value="slytherin">Slytherin</input>
						</li>
						<li id="gryffin">
							<input type="radio" class="house-radio float" name="house"  value="gryffindor"> Gryffindor</input>
						</li>
					</ul>
					<label for="date">Date of birth in the Muggle calendar:</label>
					<input type="date" id="date">
					<button id="submit">Check my horoscope</button>
				</section>
			</section>
	
			<section id="result">
				<section>
					<p id="horoscope-result"></p>
					<p id="famous-wizards"></p>
				</section>
			</section>
		</section>

		
		

		<script type="text/javascript" src="js/signs.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
